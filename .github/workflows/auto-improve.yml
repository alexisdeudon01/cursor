name: Auto-Improve

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

concurrency:
  group: auto-improve-global
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  improve:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      AGENT_PATH: .cursor/agents/agent.md
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ”„ Sync main
        run: |
          git config user.name "CI Bot"
          git config user.email "ci-bot@example"
          git fetch origin main
          git reset --hard origin/main

      - name: ðŸ•’ Budget start
        id: budget_start
        run: echo "budget_start_ts=$(date +%s)" >> "$GITHUB_OUTPUT"

      - name: ðŸ’¸ Budget guard (prÃ©-run)
        id: budget_pre
        run: python3 .github/scripts/budget_guard.py
        env:
          BUDGET_EUR: "200"

      - name: â›” Budget dÃ©passÃ© (skip)
        if: steps.budget_pre.outputs.budget_skip_heavy == 'true'
        run: echo "Budget mensuel atteint, on saute les Ã©tapes lourdes."

      - name: ðŸ³ Docker evaluation guard
        if: steps.budget_pre.outputs.budget_skip_heavy != 'true'
        run: |
          if command -v docker >/dev/null 2>&1; then
            docker info >/dev/null 2>&1 || echo "Docker non disponible, Ã©valuation docker ignorÃ©e."
          else
            echo "Docker absent, Ã©valuation docker ignorÃ©e."
          fi

      - name: âœ… No-op
        if: steps.budget_pre.outputs.budget_skip_heavy != 'true'
        run: echo "Using agent definition at $AGENT_PATH"

      - name: ðŸ’¸ Budget guard (post-run)
        if: always()
        run: python3 .github/scripts/budget_guard.py
        env:
          BUDGET_EUR: "200"
          PHASE: post
          BUDGET_START_TS: ${{ steps.budget_start.outputs.budget_start_ts }}
