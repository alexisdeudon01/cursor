name: Auto-Improve Project (Thebestclient)

on:
  schedule:
    # Ex√©cute toutes les 30 minutes
    - cron: '*/30 * * * *'
  workflow_dispatch: # Permet de lancer manuellement
  push:
    branches:
      - dev
    paths:
      - '.cursor/agents/**'
      - 'Assets/Scripts/**'
      - 'Assets/Scenes/**'
      - 'Assets/Prefabs/**'

jobs:
  improve:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: dev
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install -q requests
          
      - name: Run Auto-Improve Script with AI
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          # Essayer d'abord avec IA, sinon fallback sur script basique
          if [ -n "$ANTHROPIC_API_KEY" ]; then
            echo "ü§ñ Utilisation de l'IA Claude pour am√©lioration..."
            python .github/scripts/auto-improve-ai.py
          else
            echo "‚ö†Ô∏è Mode basique (pas d'IA) - configurez ANTHROPIC_API_KEY pour activer l'IA"
            python .github/scripts/auto-improve.py
          fi
          
      - name: Commit and Push Changes
        if: github.event_name != 'pull_request'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff --staged --quiet || git commit -m "ü§ñ Auto-improve: Cycle $(date +%Y%m%d-%H%M%S) [skip ci]"
          git push origin dev || echo "No changes to push"
