name: Auto-Improve Project (Thebestclient)

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:
  push:
    branches:
      - dev
    paths:
      - '.cursor/agents/**'
      - 'Assets/Scripts/**'
      - 'Assets/Scenes/**'
      - 'Assets/Prefabs/**'

concurrency:
  group: auto-improve
  cancel-in-progress: true

jobs:
  improve:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: dev
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install -q requests
          npm install -g @mermaid-js/mermaid-cli
          npx playwright install --with-deps chromium
          
      - name: Run Auto-Improve Script with AI
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          if [ -n "$ANTHROPIC_API_KEY" ]; then
            echo "ü§ñ Utilisation de l'IA Claude pour am√©lioration..."
            python3 .github/scripts/auto-improve-ai.py
          else
            echo "‚ö†Ô∏è Mode basique (pas d'IA) - configurez ANTHROPIC_API_KEY pour activer l'IA"
            python3 .github/scripts/auto-improve.py
          fi
          
      - name: Verify Metrics Quality
        run: |
          echo "üìä V√©rification des m√©triques de qualit√©..."
          python3 .github/scripts/verify-metrics.py || echo "‚ö†Ô∏è V√©rification m√©triques √©chou√©e (continue)"
          
      - name: Generate UML Diagrams
        run: |
          VERSION=$(python3 -c "import re; from pathlib import Path; files = list(Path('.cursor/agents').glob('thebestclient*.md')); versions = [int(re.search(r'thebestclient(\d+)', f.name).group(1)) for f in files if re.search(r'thebestclient(\d+)', f.name)]; print(max(versions) + 1 if versions else 3)")
          python3 .github/scripts/generate-uml-diagrams.py $VERSION

      - name: Setup Unity License
        if: ${{ secrets.UNITY_LICENSE != '' }}
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        run: |
          echo "üîë Configuration de la licence Unity..."
          mkdir -p ~/.local/share/unity3d/Unity/
          echo "$UNITY_LICENSE" > ~/.local/share/unity3d/Unity/Unity_lic.ulf
          echo "‚úÖ Licence Unity configur√©e"

      - name: Build Unity with Docker (Client + Server)
        continue-on-error: true
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        run: |
          echo "üê≥ Build Unity avec Docker..."
          
          if [ -z "$UNITY_LICENSE" ]; then
            echo "‚ö†Ô∏è  UNITY_LICENSE non configur√©, skip des builds"
            exit 0
          fi
          
          # Cr√©er le fichier de licence pour Docker
          mkdir -p ./unity-license
          echo "$UNITY_LICENSE" > ./unity-license/Unity_lic.ulf
          
          # Utiliser game-ci/unity-builder (m√©thode officielle)
          echo "üì¶ Utilisation de l'image Unity 2022.3 LTS..."
          
          UNITY_IMAGE="unityci/editor:ubuntu-2022.3.16f1-linux-il2cpp-3"
          
          docker pull $UNITY_IMAGE || {
            echo "‚ö†Ô∏è  Impossible de pull l'image Unity"
            exit 0
          }
          
          echo ""
          echo "üî® Test build Client..."
          docker run --rm \
            -v "$PWD:/project" \
            -v "$PWD/unity-license/Unity_lic.ulf:/root/.local/share/unity3d/Unity/Unity_lic.ulf" \
            -w /project \
            $UNITY_IMAGE \
            unity-editor \
              -batchmode \
              -nographics \
              -quit \
              -logFile /dev/stdout \
              -projectPath /project \
              -buildLinux64Player /project/Build/Client/Client.x86_64 || {
            echo "‚ö†Ô∏è  Build Client √©chou√©"
          }
          
          echo ""
          echo "üî® Test build Server..."
          docker run --rm \
            -v "$PWD:/project" \
            -v "$PWD/unity-license/Unity_lic.ulf:/root/.local/share/unity3d/Unity/Unity_lic.ulf" \
            -w /project \
            $UNITY_IMAGE \
            unity-editor \
              -batchmode \
              -nographics \
              -quit \
              -logFile /dev/stdout \
              -projectPath /project \
              -buildLinux64Player /project/Build/Server/Server.x86_64 \
              -enableHeadlessMode || {
            echo "‚ö†Ô∏è  Build Server √©chou√©"
          }
          
          # Nettoyer
          rm -rf ./unity-license
          
          echo ""
          echo "‚úÖ Tests de compilation Docker termin√©s"
          
      - name: Commit and Push Changes
        if: github.event_name != 'pull_request'
        run: |
          set -euo pipefail

          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "ü§ñ Auto-improve: Cycle $(date +%Y%m%d-%H%M%S) [skip ci]"

          for attempt in 1 2 3 4; do
            if git push origin dev; then
              exit 0
            fi
            echo "Push rejected; rebasing on origin/dev and retrying (attempt $attempt/4)..."
            git pull --rebase --autostash origin dev
          done

          echo "ERROR: failed to push to dev after 4 attempts"
          exit 1
