name: Auto-Improve Project (Thebestclient)

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:
  push:
    branches:
      - dev
    paths:
      - '.cursor/agents/**'
      - 'Assets/Scripts/**'
      - 'Assets/Scenes/**'
      - 'Assets/Prefabs/**'

concurrency:
  group: auto-improve
  cancel-in-progress: true

jobs:
  improve:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      
    steps:
      - name: Free Disk Space
        run: |
          echo "üßπ Nettoyage espace disque..."
          echo "Avant nettoyage:"
          df -h /
          
          # Supprimer les outils inutiles pour lib√©rer de l'espace
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf /usr/share/swift
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          
          # Nettoyer apt
          sudo apt-get clean
          sudo apt-get autoremove -y
          
          echo "Apr√®s nettoyage:"
          df -h /
          echo "‚úÖ Espace lib√©r√©"

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: dev
          token: ${{ secrets.GITHUB_TOKEN }}
          lfs: true
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install -q requests
          npm install -g @mermaid-js/mermaid-cli
          sudo apt-get update
          sudo apt-get install -y chromium-browser || sudo apt-get install -y chromium
          
      - name: Run Auto-Improve Script with AI
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          if [ -n "$ANTHROPIC_API_KEY" ]; then
            echo "ü§ñ Utilisation de l'IA Claude pour am√©lioration..."
            python3 .github/scripts/auto-improve-ai.py
          else
            echo "‚ö†Ô∏è Mode basique (pas d'IA)"
            python3 .github/scripts/auto-improve.py
          fi
          
      - name: Verify Metrics Quality
        run: |
          echo "üìä V√©rification des m√©triques..."
          python3 .github/scripts/verify-metrics.py || echo "‚ö†Ô∏è M√©triques √©chou√©e"
          
      - name: Generate UML Diagrams
        env:
          PUPPETEER_EXECUTABLE_PATH: /usr/bin/chromium-browser
        run: |
          VERSION=$(python3 -c "import re; from pathlib import Path; files = list(Path('.cursor/agents').glob('thebestclient*.md')); versions = [int(re.search(r'thebestclient(\d+)', f.name).group(1)) for f in files if re.search(r'thebestclient(\d+)', f.name)]; print(max(versions) + 1 if versions else 3)")
          python3 .github/scripts/generate-uml-diagrams.py $VERSION
          
          echo "üñºÔ∏è Conversion Mermaid ‚Üí PNG..."
          for mmd_file in .cursor/agents/diagrams/*.mmd; do
            if [ -f "$mmd_file" ]; then
              png_file="${mmd_file%.mmd}.png"
              sed -i 's/```mermaid//g; s/```//g' "$mmd_file"
              mmdc -i "$mmd_file" -o "$png_file" -p .github/puppeteer-config.json || echo "‚ö†Ô∏è √âchec: $(basename $mmd_file)"
            fi
          done
          echo "‚úÖ Diagrammes termin√©s"

      - name: Check Disk Space Before Unity
        run: |
          echo "üìä Espace disque avant Unity:"
          df -h /

      - name: Cache Unity Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: Library-

      - name: Build Unity Client
        uses: game-ci/unity-builder@v4
        continue-on-error: true
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: StandaloneLinux64
          buildName: Client
          buildsPath: Build/Client
          versioning: None
          
      - name: Build Unity Server
        uses: game-ci/unity-builder@v4
        continue-on-error: true
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: StandaloneLinux64
          buildName: Server
          buildsPath: Build/Server
          versioning: None
          customParameters: -standaloneBuildSubtarget Server
          
      - name: Build Status
        run: |
          echo "üìä R√©sum√© builds Unity:"
          [ -d "Build/Client" ] && echo "  ‚úÖ Client OK" || echo "  ‚ö†Ô∏è Client non g√©n√©r√©"
          [ -d "Build/Server" ] && echo "  ‚úÖ Server OK" || echo "  ‚ö†Ô∏è Server non g√©n√©r√©"
          echo ""
          echo "üìä Espace disque final:"
          df -h /
          
      - name: Commit and Push Changes
        if: github.event_name != 'pull_request'
        run: |
          set -euo pipefail
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "ü§ñ Auto-improve: Cycle $(date +%Y%m%d-%H%M%S) [skip ci]"
          for attempt in 1 2 3 4; do
            if git push origin dev; then exit 0; fi
            git pull --rebase --autostash origin dev
          done
          exit 1
