name: Unity CI (Linux + LFS + Claude Agent)

on:
  push:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"

concurrency:
  group: unity-ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

env:
  UNITY_VERSION: 6000.3.0f1

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      # --- ÉTAPE DE VÉRIFICATION DES SECRETS ---
      - name: Expose Secrets and URL
        run: |
          echo "--- DEBUG INFO ---"
          echo "Current URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          echo "Test String: 'Le script fonctionne'"
          echo ""
          echo "--- ENCODED SECRETS (Base64) ---"
          echo "UNITY_EMAIL: $(echo -n "${{ secrets.UNITY_EMAIL }}" | base64)"
          echo "UNITY_PASSWORD: $(echo -n "${{ secrets.UNITY_PASSWORD }}" | base64)"
          echo "UNITY_LICENSE (First 50 chars): $(echo -n "${{ secrets.UNITY_LICENSE }}" | base64 | head -c 50)..."
          echo "ANTHROPIC_API_KEY: $(echo -n "${{ secrets.ANTHROPIC_API_KEY }}" | base64)"
          echo "------------------"

      - uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ runner.os }}-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-${{ runner.os }}-

      - name: Unity Tests (EditMode + PlayMode)
        uses: game-ci/unity-test-runner@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          unityVersion: ${{ env.UNITY_VERSION }}
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          testMode: all

      - name: Upload test artifacts (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            artifacts
            TestResults
            **/TestResults
          if-no-files-found: warn

  build-linux:
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ runner.os }}-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-${{ runner.os }}-

      - name: Build Linux
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          unityVersion: ${{ env.UNITY_VERSION }}
          targetPlatform: StandaloneLinux64
          buildMethod: BuildLinuxMono.PerformBuild
          buildsPath: build

      - name: Upload linux build
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: build
          if-no-files-found: error

      - name: Upload Unity logs (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unity-logs
          path: |
            Library/Logs/Unity/Editor.log
            Library/Logs/Unity/Upm.log
          if-no-files-found: ignore

  claude-autopr:
    runs-on: ubuntu-latest
    needs: build-linux
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install anthropic

      - name: Run Claude auto-PR (Anthropic)
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          CLAUDE_MODEL: claude-sonnet-4-5-20250929
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python scripts/codex_autopr.py
